<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TaxiTub - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect handler
      // This script takes the current location and redirects to the index page
      // with the route path encoded in the search parameters.
      // This allows the single page app to handle the routing client-side.
      
      // Split off the route path from the location pathname
      var pathSegmentsToKeep = 1; // For GitHub Pages project sites like /TaxiTub/ we keep 1 segment
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <h1>TaxiTub</h1>
      <p>This page requires JavaScript to redirect properly. Please enable JavaScript and try again.</p>
      <p><a href="/">Go to TaxiTub Home</a></p>
    </noscript>
  </body>
</html>
